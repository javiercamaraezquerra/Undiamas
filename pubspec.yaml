name: un_dia_mas
description: Una app Flutter para apoyo en la recuperación de adicciones.
publish_to: "none"

version: 1.0.0+11        # recuerda aumentar cuando subas versión

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.2
  url_launcher: ^6.1.7
  intl: ^0.20.2
  shared_preferences: ^2.0.15
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  google_mobile_ads: ^5.0.0
  just_audio: ^0.9.36
  flutter_local_notifications: ^17.1.2
  timezone: ^0.9.2           # base de datos TZ
  fl_chart: ^0.66.0
  flutter_markdown: ^0.6.18
  flutter_secure_storage: ^9.0.0
  google_sign_in: ^6.2.1
  googleapis: ^13.1.0
  http: ^1.1.0
  path_provider: ^2.1.1
  encrypt: ^5.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.9
  hive_generator: ^2.0.1
  flutter_launcher_icons: ^0.13.1
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/data/quotes.json
    - assets/audio/relax60s.mp3
    - assets/data/reflections.json
    - packages/timezone/data/latest_all.tzf
    # Imagen de fondo (la que me mostraste o la que prefieras)
    - assets/images/bg_mountains.jpg
    # Si en el futuro añades PNG separados, declara aquí:
    # - assets/images/sun.png
    # - assets/images/figure.png
    
flutter_icons:
  image_path: assets/images/logo.png
  android: true
  ios: true
  min_sdk_android: 21
