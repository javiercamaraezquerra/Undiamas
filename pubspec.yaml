name: un_dia_mas
description: Una app Flutter para apoyo en la recuperación de adicciones.
publish_to: "none"

version: 1.0.0+8          # build number 7

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  url_launcher: ^6.1.7
  intl: ^0.17.0
  shared_preferences: ^2.0.15
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  google_mobile_ads: ^5.0.0
  just_audio: ^0.9.36
  flutter_local_notifications: ^17.1.0     # ➕ logros
  timezone: ^0.9.2                         # ➕ zonas horarias
  fl_chart: ^0.66.0      # ➕ gráfica de líneas
  flutter_markdown: ^0.6.18   # ← añade esto
  flutter_secure_storage: ^9.0.0       # acceso al Android Keystore/iOS Keychain
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.9
  hive_generator: ^2.0.1
  flutter_launcher_icons: ^0.13.1
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/data/quotes.json
    - assets/audio/relax60s.mp3
    - assets/data/reflections.json
    - packages/timezone/data/latest_all.tzf   # ⬅️ NUEVO
    - assets/data/reflections.json
    
flutter_launcher_icons:
  android: true
  ios: true
  image_path: assets/images/logo.png
  min_sdk_android: 21
