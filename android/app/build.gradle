plugins {
    id "com.android.application"
    id "kotlin-android"
    // El plugin de Flutter siempre al final
    id "dev.flutter.flutter-gradle-plugin"
}

import java.util.Properties
import java.io.FileInputStream

// ── Firma segura ----------------------------------------------------------------
def keystoreProperties = new Properties()
def keystorePropertiesFile = rootProject.file('key.properties')
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
}

android {
    namespace = "com.example.undiamas"
    compileSdk = flutter.compileSdkVersion       // 34 con Flutter 3.22
    ndkVersion = flutter.ndkVersion

    // Java 17 — requisito a partir de AGP 8.3
    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
    }
    kotlinOptions {
        jvmTarget = "17"
    }

    defaultConfig {
        applicationId = "com.example.undiamas"
        minSdk       = flutter.minSdkVersion
        targetSdk    = flutter.targetSdkVersion
        versionCode  = flutter.versionCode
        versionName  = flutter.versionName
    }

    signingConfigs {
        release {
            storeFile     file(keystoreProperties['storeFile'])
            storePassword keystoreProperties['storePassword']
            keyAlias      keystoreProperties['keyAlias']
            keyPassword   keystoreProperties['keyPassword']
        }
    }

    buildTypes {
        release {
            signingConfig  signingConfigs.release
            minifyEnabled  true
            shrinkResources true
        }
        debug { /* keystore debug por defecto */ }
    }
}

flutter {
    source = "../.."
}
