   dependenciasÂ org.jetbrains.kotlin:kotlinâ€‘gradleâ€‘pluginÂ de los subâ€‘proyectos. */
subprojects { sub ->
    sub.buildscript {
        configurations.matching { it.name == "classpath" }
            .configureEach { config ->
                config.resolutionStrategy.eachDependency { details ->
                    if (details.requested.group == "org.jetbrains.kotlin" &&
                        details.requested.name  == "kotlin-gradle-plugin" &&
                        details.requested.version != "1.9.22") {

                        details.useVersion("1.9.22")
                        details.because("AGPÂ 8 requiere KotlinÂ >=Â 1.5; " +
                                        "forzado globalmente a 1.9.22")
