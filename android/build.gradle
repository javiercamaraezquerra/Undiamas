/* ───────────────────────  raíz/android/build.gradle  ─────────────────────── */

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"

subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}

/* ───────────────  PARCHE #1 · namespace faltante  ─────────────── */
subprojects { sub ->
    if (sub.name == "flutter_native_timezone") {
        sub.plugins.withId("com.android.library") {
            sub.android.namespace =
                "dev.fluttercommunity.plus.flutter_native_timezone"
        }
    }
}

/* ───────────────  PARCHE #2 · forzar Kotlin 1.9.22  ───────────── */
subprojects { sub ->
    sub.buildscript {
        configurations.matching { it.name == "classpath" }
            .configureEach { cfg ->
                cfg.resolutionStrategy.eachDependency { details ->
                    if (details.requested.group == "org.jetbrains.kotlin" &&
                        details.requested.name  == "kotlin-gradle-plugin" &&
                        details.requested.version != "1.9.22") {

                        details.useVersion("1.9.22")
                        details.because("AGP 8 requiere Kotlin >= 1.5; " +
                                        "forzado globalmente a 1.9.22")
                    }
                }
            }
    }
}

/* ───────────────  PARCHE #3 · borrar atributo package  ─────────────
   AGP 8 prohíbe definir el package en el Manifest. Quitamos la línea
   «package="com.whelksoft.flutter_native_timezone"» antes de la fusión.     */
subprojects { sub ->
    if (sub.name == "flutter_native_timezone") {
        sub.afterEvaluate {
            android.sourceSets.all { src ->
                File manifestFile = src.manifest.srcFile
                if (manifestFile.exists()) {
                    String original = manifestFile.text
                    String modified = original.replaceAll(
                        /package\s*=\s*"com\.whelksoft\.flutter_native_timezone"/,
                        "")
                    if (original != modified) {
                        manifestFile.text = modified
                    }
                }
            }
        }
    }
}
